<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual IA - Profesoria</title>
  <!-- Evitar error 404 favicon -->
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Librería para procesar PDFs (Restaurada) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configuración de PDF.js para que sea accesible globalmente
    window.addEventListener('DOMContentLoaded', () => {
      if (window['pdfjs-dist/build/pdf']) {
        window.pdfjsLib = window['pdfjs-dist/build/pdf'];
      }
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        console.log("✅ PDF.js configurado correctamente");
      }
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos globales para los spinners si se usan */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #06b6d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes scan {

      0%,
      100% {
        top: 0%;
        opacity: 0.5;
      }

      50% {
        top: 100%;
        opacity: 1;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @keyframes loading {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>

<body class="bg-[#020617] text-slate-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
